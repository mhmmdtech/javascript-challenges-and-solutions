<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script defer src="./solution.js"></script>
  </head>
  <body>
    <div class="container pt-3">
      <h1 class="h1">isDivisible Function</h1>
      <hr />
      <p class="fs-4 text-capitalize">
        Is the first number divisible by the second and third numbers?
      </p>
      <form id="isDivisibleForm" class="row">
        <div class="mb-3">
          <label for="first_number" class="form-label">First Number</label>
          <input
            type="number"
            class="form-control"
            id="first_number"
            name="first_number"
            required
            step="0.1"
            placeholder="12"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="second_number" class="form-label">Second Number</label>
          <input
            type="number"
            class="form-control"
            id="second_number"
            name="second_number"
            required
            step="0.1"
            placeholder="3"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="third_number" class="form-label">Third Number</label>
          <input
            type="number"
            class="form-control"
            id="third_number"
            name="third_number"
            required
            step="0.1"
            placeholder="4"
          />
        </div>
        <button type="submit" class="col-6 mx-auto btn btn-primary">
          Submit
        </button>
      </form>
      <output class="fs-2 mt-3 d-block text-center" id="outputResult"></output>
    </div>
  </body>
</html>
