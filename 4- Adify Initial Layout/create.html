<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ویرایش درخواست کار</title>
    <link href="./style/select2.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/main.css" />

    <script defer src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script defer src="./js/vendors/select2.js"></script>
    <script defer src="./js/vendors/select2.lang.fa.js"></script>
    <script defer src="./js/vendors/autosize.js"></script>
    <script defer src="./js/utils/helpers.js"></script>
    <script defer src="./js/components/theme.js"></script>
    <script defer src="./js/utils/FormValidation.js"></script>
    <script defer src="./js/pages/createAd.js"></script>
    <script defer src="./js/utils/JobifyModal.js"></script>
    <script defer src="./js/components/modal.js"></script>
  </head>
  <body
    class="pos-relative d-flex flex-column align-items-center justify-content-start bg-primary"
  >
    <header
      class="w-100 d-flex align-items-center justify-content-center z-90 shadow-bottom app-header"
    >
      <div
        class="d-flex flex-wrap align-items-center justify-content-center app-header__wrapper"
      >
        <a
          href="./index.html"
          class="d-flex align-items-center justify-content-center text-decoration-none color-primary app-header__brand"
        >
          <span>پلتفرم انتشار کار</span>
        </a>
      </div>
    </header>
    <main
      class="d-flex flex-column justify-content-start align-items-center flex-grow-1 app-main"
    >
      <div
        class="d-flex flex-row-reverse flex-wrap align-items-center justify-content-between w-100 head-tools"
      >
        <h3 class="color-primary text-capitalize mg-top-1 head-tools__title">
          ویرایش درخواست کار
        </h3>
        <div
          class="d-flex align-items-center flex-wrap head-tools__link-wrapper"
        >
          <a
            href="./index.html"
            class="pd-1 border-0 outline-0 text-decoration-none color-primary bg-primary mg-top-1 shadow shadow--hover text-capitalize head-tools__link"
            >رفتن به صفحه درخواست‌ها
          </a>
          <span
            href="./index.html"
            class="pd-1 border-0 outline-0 text-decoration-none color-primary bg-primary mg-top-1 head-tools__link"
            >محل نمایش وضعیت ذخیره‌سازی فورم
          </span>
        </div>
      </div>
      <section class="w-100 mg-top-1">
        <form
          id="edit-ad-form"
          class="w-100 d-flex flex-wrap flex-row justify-content-between mg-top-1 mg-bottom-1 job-form"
          novalidate
        >
          <div
            class="w-100-lt-576 w-50-gt-576 pos-relative d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="company_id"
              >نام شرکت آگهی دهنده</label
            >
            <span
              class="d-flex align-items-center justify-content-between pd-left-half outline-0 border-0 shadow shadow--hover color-primary bg-primary job-form__input-area"
            >
              <select
                class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__selectbox"
                name="company_id"
                id="company_id"
                data-error-name="نام شرکت"
              ></select>
              <svg
                class="fill-primary cursor-pointer"
                data-modal-action="open|add_company_modal"
              >
                <use xlink:href="./assets/icons/sprites.svg#add"></use>
              </svg>
            </span>
            <div
              class="mg-top-half mg-left-half error job-form__error @error('company_id') show @enderror"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100-lt-576 w-50-gt-576 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="job_id"
              >عنوان شغلی
            </label>
            <span
              class="d-flex align-items-center justify-content-between pd-left-half outline-0 border-0 shadow shadow--hover color-primary bg-primary job-form__input-area"
            >
              <select
                class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__selectbox"
                name="job_id"
                id="job_id"
                data-error-name="عنوان شغلی"
              ></select>
              <svg
                class="fill-primary cursor-pointer"
                data-modal-action="open|add_job_title_modal"
              >
                <use xlink:href="./assets/icons/sprites.svg#add"></use>
              </svg>
            </span>
            <div
              class="mg-top-half mg-left-half error job-form__error @error('job_id') show @enderror"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100-lt-576 w-50-gt-576 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="salary"
              >میزان حقوق
            </label>
            <span
              class="d-flex align-items-center justify-content-between pd-left-half outline-0 border-0 shadow shadow--hover color-primary bg-primary job-form__input-area"
            >
              <select
                class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__selectbox"
                name="salary"
                id="salary"
                data-error-name="میزان حقوق"
              >
                <option value="">لطفا انتخاب کنید</option>
                <option value="0">مشخص نیست</option>
                <option value="1">توافقی</option>
                <option value="2">کمتر از ۱۰ میلیون تومان</option>
                <option value="3">بین ۱۰ تا ۲۰ میلیون تومان</option>
                <option value="4">بین ۲۰ تا ۵۰ میلیون تومان</option>
                <option value="5">بیش از ۵۰ میلیون تومان</option>
              </select>
            </span>
            <div
              class="mg-top-half mg-left-half error job-form__error"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100-lt-576 w-50-gt-576 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="seniority"
              >سطح ارشدیت
            </label>
            <span
              class="d-flex align-items-center justify-content-between pd-left-half outline-0 border-0 shadow shadow--hover color-primary bg-primary job-form__input-area"
            >
              <select
                class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__selectbox"
                name="seniority"
                id="seniority"
                data-error-name="سطح ارشدیت"
              >
                <option value=""></option>
                <option value="1">مشخص نیست</option>
                <option value="2">کارآموز</option>
                <option value="3">تازه‌کار</option>
                <option value="4">میانی</option>
                <option value="5">ارشد</option>
              </select>
            </span>
            <div
              class="mg-top-half mg-left-half error job-form__error @error('seniority') show @enderror"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100-lt-576 w-50-gt-576 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="work_type"
              >نوع همکاری
            </label>
            <span
              class="d-flex align-items-center justify-content-between pd-left-half outline-0 border-0 shadow shadow--hover color-primary bg-primary job-form__input-area"
            >
              <select
                class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__selectbox"
                name="work_type"
                id="work_type"
                data-error-name="نوع همکاری"
              >
                <option value=""></option>
                <option value="1">مشخص نیست</option>
                <option value="2">دورکاری</option>
                <option value="3">حضوری</option>
                <option value="4">هیبریدی</option>
              </select>
            </span>
            <div
              class="mg-top-half mg-left-half error job-form__error @error('work_type') show @enderror"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100-lt-576 w-50-gt-576 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="ad_url"
              >آدرس اینترنتی منبع آگهی</label
            >
            <input
              type="text"
              name="ad_url"
              id="ad_url"
              placeholder="https://jobinja.ir/companies/my_company/jobs/abcd/example_job"
              class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__input"
              data-error-name="منبع آگهی"
              value=""
            />
            <div
              class="mg-top-half mg-left-half error job-form__error"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="requirements"
              >نیازمندی‌های این آگهی
            </label>
            <span
              class="d-flex align-items-center justify-content-between pd-left-half outline-0 border-0 shadow shadow--hover color-primary bg-primary job-form__input-area"
            >
              <input
                type="hidden"
                name="requirements"
                id="requirements"
                value=""
                data-error-name="نیازمندی‌های این آگهی"
              />

              <select
                class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__selectbox"
                name="requirements__tags"
                id="requirements__tags"
                data-error-name="نیازمندی‌های این آگهی"
              ></select>

              <svg
                class="fill-primary cursor-pointer"
                data-modal-action="open|add_requirement_modal"
              >
                <use xlink:href="./assets/icons/sprites.svg#add"></use>
              </svg>
            </span>
            <div
              class="mg-top-half mg-left-half error job-form__error"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="explanation"
              >نقد و بررسی</label
            >
            <textarea
              name="explanation"
              id="explanation"
              cols="30"
              rows="10"
              placeholder="خلاصه‌ای از بررسی‌های انجام شده را بنویسید(اختیاری)"
              class="w-100 outline-0 border-0 resize-none pd-half shadow shadow--hover color-primary bg-primary growing-height-textarea-js job-form__input"
              data-error-name="توضیحات"
            ></textarea>
            <div
              class="mg-top-half mg-left-half error job-form__error @error('explanation') show @enderror"
              data-input-error
            ></div>
          </div>
          <div class="w-100 d-flex flex-column mg-top-1 job-form__input-group">
            <button
              type="submit"
              class="w-100 cursor-pointer border-0 outline-0 pd-top-1 pd-bottom-1 pd-left-1 pd-right-1 color-primary bg-primary shadow shadow--hover job-form__submit"
            >
              ثبت درخواست
            </button>
          </div>
        </form>
      </section>
    </main>
    <div
      class="d-flex justify-content-center align-items-center w-100 pos-fixed z-100 bg-backdrop modal__backdrop"
      id="add_company_modal"
      data-modal-action="close|add_company_modal"
      data-modal
    >
      <div
        class="mg-1 pd-1 shadow shadow--hover bg-primary modal__wrapper"
        data-modal-wrapper
      >
        <header class="text-center color-primary modal__header">
          <h2>شرکت جدیدی اضافه کنید</h2>
        </header>
        <form
          id="create-company-in-modal-form"
          class="w-100 d-flex flex-wrap flex-row justify-content-between mg-top-1 mg-bottom-1 job-form"
          novalidate
        >
          <div
            class="w-100 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="company_name"
              >نام شرکت
            </label>
            <input
              type="text"
              name="company_name"
              id="company_name"
              placeholder="دیجی‌کالا"
              class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__input"
              data-error-name="نام شرکت"
            />
            <div
              class="mg-top-half mg-left-half error job-form__error"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="office_population"
              >جمعیت سازمان
            </label>
            <span
              class="d-flex align-items-center justify-content-between pd-left-half outline-0 border-0 shadow shadow--hover color-primary bg-primary job-form__input-area"
            >
              <select
                class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__selectbox"
                name="office_population"
                id="office_population"
                data-error-name="جمعیت سازمان"
              >
                <option value="">لطفا انتخاب کنید</option>
                <option value="1">مشخص نیست</option>
                <option value="2">کمتر از ۱۰ نفر</option>
                <option value="3">بین ۱۰ تا ۱۰۰ نفر</option>
                <option value="4">بین ۱۰۰ تا ۱۰۰۰ نفر</option>
                <option value="5">بیش از ۱۰۰۰ نفر</option>
              </select>
            </span>
            <div
              class="mg-top-half mg-left-half error job-form__error"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="company_url"
              >وبسایت کمپانی
            </label>
            <input
              type="text"
              name="company_url"
              id="company_url"
              placeholder="https://digikala.com"
              class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__input"
              data-error-name="وبسایت کمپانی"
            />
            <div
              class="mg-top-half mg-left-half error job-form__error"
              data-input-error
            ></div>
          </div>
          <div
            class="w-100 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="office"
            >
              محل کار</label
            >
            <input
              type="text"
              name="office"
              id="office"
              placeholder="تهران"
              class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__input"
              data-error-name="محل کار"
            />
            <div
              class="mg-top-half mg-left-half error job-form__error"
              data-input-error
            ></div>
          </div>
          <div class="w-100 d-flex flex-column mg-top-1 job-form__input-group">
            <button
              type="submit"
              class="w-100 cursor-pointer border-0 outline-0 pd-top-1 pd-bottom-1 pd-left-1 pd-right-1 color-primary bg-primary shadow shadow--hover job-form__submit"
            >
              ثبت درخواست
            </button>
          </div>
        </form>
      </div>
    </div>
    <div
      class="d-flex justify-content-center align-items-center w-100 pos-fixed z-100 bg-backdrop modal__backdrop"
      id="add_job_title_modal"
      data-modal-action="close|add_job_title_modal"
      data-modal
    >
      <div
        class="mg-1 pd-1 shadow shadow--hover bg-primary modal__wrapper"
        data-modal-wrapper
      >
        <header class="text-center color-primary modal__header">
          <h2>عنوان شغلی جدیدی اضافه کنید</h2>
        </header>
        <form
          id="create-job-title-in-modal-form"
          class="w-100 d-flex flex-wrap flex-row justify-content-between mg-top-1 mg-bottom-1 job-form"
          novalidate
        >
          <div
            class="w-100 d-flex flex-column mg-top-1 job-form__input-group"
            data-input-group
          >
            <label
              class="text-capitalize mg-bottom-half mg-left-half color-primary job-form__label"
              for="job_title"
              >عنوان شغلی
            </label>
            <input
              type="text"
              name="job_title"
              id="job_title"
              placeholder="توسعه‌دهنده فرانت‌اند"
              class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary job-form__input"
              data-error-name="عنوان شغلی"
            />
            <div
              class="mg-top-half mg-left-half error job-form__error"
              data-input-error
            ></div>
          </div>
          <div class="w-100 d-flex flex-column mg-top-1 job-form__input-group">
            <button
              type="submit"
              class="w-100 cursor-pointer border-0 outline-0 pd-top-1 pd-bottom-1 pd-left-1 pd-right-1 color-primary bg-primary shadow shadow--hover job-form__submit"
            >
              ثبت درخواست
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
