<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link rel="stylesheet" href="./style/main.css" />

    <script defer src="./js/vendors/autosize.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script defer src="./js/utils/helpers.js"></script>
    <script defer src="./js/utils/FormValidation.js"></script>
    <script defer src="./js/pages/createGoal.js"></script>
    <script defer src="./js/components/theme.js"></script>
  </head>
  <body
    class="pos-relative d-flex flex-column align-items-center justify-content-start user-select-none bg-primary"
  >
    <header
      class="w-100 d-flex align-items-center justify-content-center z-100 shadow-bottom app-header"
    >
      <div
        class="d-flex flex-wrap align-items-center justify-content-center app-header__wrapper"
      >
        <a
          href="./index.html"
          class="d-flex align-items-center justify-content-center text-decoration-none color-primary app-header__brand"
        >
          <span>Goalify</span>
        </a>
      </div>
    </header>
    <main
      class="d-flex flex-column justify-content-start align-items-center flex-grow-1 app-main"
    >
      <div
        class="d-flex flex-wrap align-items-center justify-content-between w-100 blog-tools"
      >
        <h3 class="color-primary text-capitalize mg-top-1 blog-tools__title">
          Edit goal
        </h3>
        <div
          class="d-flex align-items-center mg-top-1 blog-tools__link-wrapper"
        >
          <a
            href="./dashboard.html"
            class="pd-top-1 pd-bottom-1 pd-left-1 pd-right-1 text-decoration-none color-primary bg-primary shadow shadow--hover text-capitalize blog-tools__link"
            >back to dashboard</a
          >
        </div>
      </div>
      <form
        id="create-goal-form"
        class="w-100 d-flex flex-column mg-top-1 mg-bottom-1 goal-form"
        novalidate
      >
        <div class="d-flex flex-column mg-top-1 goal-form__input-group">
          <label
            class="text-capitalize mg-bottom-half mg-left-half color-primary goal-form__label"
            for="title"
            >Title</label
          >
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Write Your Goal Title"
            class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary goal-form__input"
          />
          <div class="mg-top-half mg-left-half error goal-form__error hide">
            <span>&nbsp;</span>
          </div>
        </div>
        <div class="d-flex flex-column mg-top-1 goal-form__input-group">
          <label
            class="text-capitalize mg-bottom-half mg-left-half color-primary goal-form__label"
            for="description"
            >Description</label
          >
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Write About Your Goal For Yourself"
            class="w-100 outline-0 border-0 resize-none pd-half shadow shadow--hover color-primary bg-primary growing-height-textarea-js goal-form__input"
          ></textarea>
          <div class="mg-top-half mg-left-half error goal-form__error hide">
            <span>&nbsp;</span>
          </div>
        </div>
        <div class="d-flex flex-column mg-top-1 goal-form__input-group">
          <label
            class="text-capitalize mg-bottom-half mg-left-half color-primary goal-form__label"
            for="started_at"
            >Start At</label
          >
          <input
            type="date"
            name="started_at"
            id="started_at"
            placeholder="Please Choose Your Start Date"
            class="w-100 outline-0 border-0 resize-none pd-half shadow shadow--hover color-primary bg-primary goal-form__input"
          />
          <div class="mg-top-half mg-left-half error goal-form__error hide">
            <span>&nbsp;</span>
          </div>
        </div>
        <div class="d-flex flex-column mg-top-1 goal-form__input-group">
          <label
            class="text-capitalize mg-bottom-half mg-left-half color-primary goal-form__label"
            for="ended_at"
            >End At</label
          >
          <input
            type="date"
            name="ended_at"
            id="ended_at"
            placeholder="Please Choose Your Start Date"
            class="w-100 outline-0 border-0 resize-none pd-half shadow shadow--hover color-primary bg-primary goal-form__input"
          />
          <div class="mg-top-half mg-left-half error goal-form__error hide">
            <span>&nbsp;</span>
          </div>
        </div>
        <div class="d-flex flex-column mg-top-1 goal-form__input-group">
          <label
            class="text-capitalize mg-bottom-half mg-left-half color-primary goal-form__label"
            for="success_explanation"
            >Success Explanation</label
          >
          <textarea
            name="success_explanation"
            id="success_explanation"
            cols="30"
            rows="10"
            placeholder="Explain what you will get if you succeed?"
            class="w-100 outline-0 border-0 resize-none pd-half shadow shadow--hover color-primary bg-primary growing-height-textarea-js goal-form__input"
          ></textarea>
          <div class="mg-top-half mg-left-half error goal-form__error hide">
            <span>&nbsp;</span>
          </div>
        </div>
        <div class="d-flex flex-column mg-top-1 goal-form__input-group">
          <label
            class="text-capitalize mg-bottom-half mg-left-half color-primary goal-form__label"
            for="failure_explanation"
            >Failure Explanation</label
          >
          <textarea
            name="failure_explanation"
            id="failure_explanation"
            cols="30"
            rows="10"
            placeholder="Explain what you lose if you fail?"
            class="w-100 outline-0 border-0 resize-none pd-half shadow shadow--hover color-primary bg-primary growing-height-textarea-js goal-form__input"
          ></textarea>
          <div class="mg-top-half mg-left-half error goal-form__error hide">
            <span>&nbsp;</span>
          </div>
        </div>
        <div class="d-flex flex-column mg-top-1 goal-form__input-group">
          <label
            class="text-capitalize mg-bottom-half mg-left-half color-primary goal-form__label"
            for="thumbnail"
            >Thumbnail</label
          >
          <input
            type="file"
            name="thumbnail"
            id="thumbnail"
            class="w-100 outline-0 border-0 pd-half shadow shadow--hover color-primary bg-primary goal-form__input"
            accept="image/jpg, image/jpeg, image/png, image/gif, image/bmp, image/tiff, image/tif, image/webp"
          />
          <div class="mg-top-half mg-left-half error goal-form__error hide">
            <span>&nbsp;</span>
          </div>
        </div>
        <div class="d-flex flex-column mg-top-1 goal-form__input-group">
          <button
            type="submit"
            class="w-100 cursor-pointer border-0 outline-0 pd-top-1 pd-bottom-1 pd-left-1 pd-right-1 color-primary bg-primary shadow shadow--hover goal-form__submit"
          >
            Submit
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
