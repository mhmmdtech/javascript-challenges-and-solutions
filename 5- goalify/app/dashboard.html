<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <script defer src="./js/utils/helpers.js"></script>
    <script defer src="./js/components/theme.js"></script>
  </head>
  <body
    class="pos-relative d-flex flex-column align-items-center justify-content-start user-select-none bg-primary"
  >
    <header
      class="w-100 d-flex align-items-center justify-content-center z-100 shadow-bottom app-header"
    >
      <div
        class="d-flex flex-wrap align-items-center justify-content-center app-header__wrapper"
      >
        <a
          href="./index.html"
          class="d-flex align-items-center justify-content-center text-decoration-none color-primary app-header__brand"
        >
          <span>Goalify</span>
        </a>
      </div>
    </header>
    <main
      class="d-flex flex-column justify-content-start align-items-center flex-grow-1 app-main"
    >
      <div
        class="d-flex flex-wrap align-items-center justify-content-between w-100 blog-tools"
      >
        <h3 class="color-primary text-capitalize mg-top-1 blog-tools__title">
          Dashboard
        </h3>
        <div
          class="d-flex align-items-center flex-wrap blog-tools__link-wrapper"
        >
          <button
            type="button"
            class="pd-1 border-0 cursor-pointer color-primary bg-primary mg-top-1 shadow shadow--hover text-capitalize blog-tools__link"
            data-theme-toggler="dark"
          >
            Dark Theme
          </button>
          <button
            type="button"
            class="pd-1 border-0 cursor-pointer color-primary bg-primary mg-top-1 shadow shadow--hover text-capitalize blog-tools__link"
            data-theme-toggler="light"
          >
            Light Theme
          </button>
          <a
            href="./create-goal.html"
            class="pd-1 text-decoration-none color-primary bg-primary mg-top-1 shadow shadow--hover text-capitalize blog-tools__link"
            >Create new goal</a
          >
        </div>
      </div>
      <section class="w-100 mg-top-1 goal-cards">
        <div class="card-column">
          <a
            href="./goal.html"
            class="d-flex align-items-center justify-content-center text-center text-decoration-none border-0 pd-1 color-primary bg-primary shadow shadow--hover goal-card"
          >
            <h3 class="goal-card__title">Learn Javascript</h3>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
