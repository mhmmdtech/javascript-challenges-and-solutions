<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script defer src="./solution.js"></script>
  </head>
  <body>
    <div class="container pt-3">
      <h1 class="h1">Scramble</h1>
      <hr />
      <form id="scrambleForm" class="row">
        <div class="mb-3">
          <label for="main_word" class="form-label">Main Word</label>
          <input
            type="text"
            class="form-control"
            id="main_word"
            name="main_word"
            placeholder="javascript"
            required
          />
        </div>
        <div class="mb-3">
          <label for="shuffled_word" class="form-label">Shuffled Word</label>
          <input
            type="text"
            class="form-control"
            id="shuffled_word"
            name="shuffled_word"
            placeholder="scriptjava"
            required
          />
        </div>

        <button type="submit" class="col-6 mx-auto btn btn-primary">
          Submit
        </button>
      </form>
      <output class="fs-2 mt-3 d-block text-center" id="outputResult"></output>
    </div>
  </body>
</html>
